{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    <form action="/change_password" method="post">
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="old_password" placeholder="Old Password" required type="password">
        </div>
       <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="new_password" placeholder="New Password" required type="password">
        </div>
         <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="confirmation" placeholder="Confrim password" required type="password">
        </div>

        <button class="btn btn-primary" type="submit">Reset Password</button>
    </form>
{% endblock %}
